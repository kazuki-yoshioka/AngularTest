<table class="table table-striped table-bordered">
  <thead class="thead-light">
    <tr>
      <th>
        ユーザーID
      </th>
      <th>
        ユーザー名
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="" *ngFor="let user of users">
      <td class="" (click)="linkClik(user.id)">{{user.id}}</td>
      <td>{{user.name}}</td>
    </tr>
  </tbody>
</table>
